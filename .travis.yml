branches:
  only:
  - main
language: python
cache: yarn
python:
- '3.5'
before_install:
- nvm install 10.16.3
install:
- pip install fandogh-cli --upgrade
script:
- echo $TRAVIS_COMMIT
- COLLECT_ERROR=True fandogh login --username=$FANDOGH_USERNAME --password=$FANDOGH_PASSWORD
- fandogh namespace active --name default
- yarn
- yarn build
- fandogh source run
notifications:
  slack:
    secure: 
